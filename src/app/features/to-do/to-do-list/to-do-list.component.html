<div class="container text-center">
    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Status</th>
                        <th scope="col">Title</th>
                        <th scope="col">Desc</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let element of toDoList">
                        <th>{{element.status}}</th>
                        <td>{{element.title}}</td>
                        <td>{{element.desc}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
