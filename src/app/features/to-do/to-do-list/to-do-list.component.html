<div class="container text-center">
    <div class="row">
        <div class="col">
            <div *ngIf="!loaded; else content">
                <div class="spinner-border" style="position: absolute; top: 20%; width: 100px; height: 100px;"
                    role="status">
                    <span class="sr-only"></span>
                </div>
            </div>
            <ng-template #content>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Status</th>
                            <th scope="col">Title</th>
                            <th scope="col">Desc</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let element of toDoList" [ngClass]="{'done': element.status}">
                            <th><input type="checkbox" [checked]="element.status" (click)="changeStatus(element.id)">
                            </th>
                            <td>{{element.title}}</td>
                            <td>{{element.desc}}</td>
                        </tr>
                    </tbody>
                </table>
                <app-to-do-add-element></app-to-do-add-element>
            </ng-template>
        </div>
    </div>
</div>
