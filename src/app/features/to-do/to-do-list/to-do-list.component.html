<div class="container text-center">
    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Status</th>
                        <th scope="col">Title</th>
                        <th scope="col">Desc</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let element of toDoList" [ngClass]="{'done': element.status}">
                        <th><input type="checkbox" [checked]="element.status" (click)="changeStatus(element.id)"></th>
                        <td>{{element.title}}</td>
                        <td>{{element.desc}}</td>
                    </tr>
                </tbody>
            </table>
            <app-to-do-add-element></app-to-do-add-element>
        </div>
    </div>
</div>
